<!DOCTYPE html>
<html lang="id" data-theme="light">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/horpar-logo.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Horizon Pos</title>

		<script
			type="text/javascript"
			src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
		></script>
	</head>
	<body>
		<div
			id="google_translate_element"
			style="position: absolute; top: 10px; right: 10px; z-index: 9999"
		></div>

		<div id="google_translate_element" style="display: none"></div>

		<script type="text/javascript">
			function googleTranslateElementInit() {
				new google.translate.TranslateElement(
					{
						pageLanguage: "id",
						includedLanguages: "en,id", // Bahasa yang didukung
						layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
						autoDisplay: false, // PENTING: ini akan menyembunyikan widget bawaan
					},
					"google_translate_element"
				);
			}
		</script>
		<div id="root"></div>
		<script type="module" src="/src/main.jsx"></script>
	</body>
</html>
